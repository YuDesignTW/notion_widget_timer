<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>番茄時鐘 Pomodoro Widget</title>
  <link rel="stylesheet" href="widget.css" />
</head>
<body>
  <div class="pomodoro-widget">
    <div class="top-bar">
      <div class="presets">
        <span class="preset-dot" data-minutes="25"></span>
        <span class="preset-dot" data-minutes="15"></span>
        <span class="preset-dot" data-minutes="5"></span>
      </div>
      <button class="icon-btn info-btn" id="info-btn" title="Menu">
        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="7" width="18" height="2.5" rx="1.2" fill="#888"/><rect x="4" y="12" width="18" height="2.5" rx="1.2" fill="#888"/><rect x="4" y="17" width="18" height="2.5" rx="1.2" fill="#888"/></svg>
      </button>
    </div>
    <div class="timer-row large-timer-row">
      <input class="timer-display large-timer-display" id="timer-display" value="25:00" maxlength="5" autocomplete="off" inputmode="numeric" pattern="[0-9:]*" />
    </div>
    <div class="progress-bar-bg"><div class="progress-bar" id="progress-bar"></div></div>
    <div class="main-controls main-controls-column">
      <div class="main-controls-row">
        <button class="icon-btn" id="sub-minute" title="Minus 5 minutes">
          <svg width="32" height="32" viewBox="0 0 28 28"><rect x="7" y="13" width="14" height="2" rx="1" fill="#bbb"/></svg>
        </button>
        <button id="start-pause" class="main-btn">Start</button>
        <button class="icon-btn" id="add-minute" title="Plus 5 minutes">
          <svg width="32" height="32" viewBox="0 0 28 28"><rect x="13" y="7" width="2" height="14" rx="1" fill="#bbb"/><rect x="7" y="13" width="14" height="2" rx="1" fill="#bbb"/></svg>
        </button>
      </div>
      <button class="reset-btn-plain" id="reset-btn" title="Reset">Reset</button>
    </div>
    <div class="modal" id="setting-modal" style="z-index:1000;">

      <div class="modal-content">
        <button class="icon-btn close-modal" id="close-modal" title="關閉">
          <svg width="20" height="20" viewBox="0 0 20 20"><line x1="4" y1="4" x2="16" y2="16" stroke="#888" stroke-width="2"/><line x1="16" y1="4" x2="4" y2="16" stroke="#888" stroke-width="2"/></svg>
        </button>
        <div class="popup-section">
          <div class="popup-title">Alarm Sound</div>
          <select id="alarm-sound" class="styled-select">
            <option value="bell">Soft Bell</option>
            <option value="chime">Chime</option>
            <option value="tick">Tick</option>
          </select>
          <label class="popup-checkbox"><input type="checkbox" id="ticking-sound" checked /> Ticking sound during countdown</label>
        </div>
        <div class="popup-section">
          <div class="popup-title">Theme</div>
          <div class="theme-row color-swatches" id="color-swatches">
            <button class="color-swatch" data-color="blue" aria-label="Blue" style="background:#38bdf8;"></button>
            <button class="color-swatch" data-color="orange" aria-label="Orange" style="background:#fbbf24;"></button>
            <button class="color-swatch" data-color="red" aria-label="Red" style="background:#f87171;"></button>
            <button class="color-swatch" data-color="yellow" aria-label="Yellow" style="background:#facc15;"></button>
            <button class="color-swatch" data-color="green" aria-label="Green" style="background:#4ade80;"></button>
            <button class="color-swatch" data-color="black" aria-label="Black" style="background:#222;"></button>
          </div>
          <div class="theme-row" style="margin-top:10px;">
            <label>Background:
              <select id="bg-color" class="styled-select">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="widget.js"></script>
</body>
</html>
